<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Final Cut - Get Information On Your Favorite Movies</title>
    <link rel="icon" href="./img/clapperboard.svg" />

    <!-- stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body class="bg-dark">
    <div
      class="container"
      id="app"
      @get-movies="getMovies(searchTitle)"
      @year-checkbox-changed="filterMoviesByYear(movieYear)"
    >
      <div class="jumbotron text-center">
        <!-- logo -->
        <h1 class="display-4 logo">
          <span class="text-warning">Final</span><span class="gray">Cut</span>
        </h1>
        <p class="lead">
          <em>
            Get information about your favorite movies here.
          </em>
        </p>
        <!-- end logo -->

        <!-- search form -->
        <search-form></search-form>
        <!-- end search form -->
      </div>

      <!-- year checkboxes -->
      <div class="row years-list">
        <movie-years :years="movieYearsList"></movie-years>
      </div>
      <!-- end year checkboxes -->

      <!-- all movies -->
      <div class="row card-deck m-md-1" id="all-movies">
        <!-- movie -->
        <movie-poster
          v-for="(movie, index) in moviesList"
          :key="index"
          :movie="movie"
        ></movie-poster>
        <!-- end movie -->
      </div>
      <!-- end all movies -->

      <!-- Modal -->
      <movie-modal :movie="currentMovie"></movie-modal>
      <!-- end modal -->
    </div>

    <!-- javascript axios, jquery, popper, bootstrap and custom -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
